<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <div class="pic pic1">
        <img src="img/e1.jpg">

    </div>
    <div class="pic pic2">
        <img src="img/e2.jpg">
    </div>
    <div class="pic pic3">
        <img src="img/e3.jpg">
    </div>
    <div class="pic pic4">
        <img src="img/e4.jpg">
    </div>
    <div class="pic pic5">
        <img src="img/e5.jpg">
    </div>
    <div class="pic pic6">
        <img src="img/e6.jpg">
    </div>

    <script>
        $('.pic1').click(function(){
            $('.pic1').fadeOut()
            $('.pic2').fadeIn()
        })
        $('.pic2').click(function(){
            $('.pic2').fadeOut()
            $('.pic3').fadeIn()
        })
        $('.pic3').click(function(){
            $('.pic3').fadeOut()
            $('.pic4').fadeIn()
        })
        $('.pic4').click(function(){
            $('.pic4').fadeOut()
            $('.pic5').fadeIn()
        })
        $('.pic5').click(function(){
            $('.pic5').fadeOut()
            $('.pic6').fadeIn()
        })
    </script>

</body>
</html>
